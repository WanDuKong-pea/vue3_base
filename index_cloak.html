<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vite App</title>
    <style>
      [v-cloak] {
        /* v-clock의 성질을 이용하여 스타일을 적용할 수 있음 */
        display: none;
      }
    </style>  
  </head>
  <body>
    <div id="app">
      <!--v-cloak 디렉티브를 사용하면 마운트 전까지만 해당 속성(v-clock)이 표시됨-->
      <p v-cloak>{{message}}</p>
    </div>
    <script>
    const App = {
      data() {
        return {
          message: '안녕하세요'
        }
      }
    }
    setTimeout(() => {// 3초 후에 마운트
      Vue.createApp(App).mount('#app')
    }, 3000)  
  </script>
  </body>
</html>
